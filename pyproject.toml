[build-system]
requires = ["setuptools>=42", "wheel", "setuptools-scm>=8.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rag-agent"
dynamic = ["version"]
description = "RAG (Retrieval-Augmented Generation) pipeline implementation"
requires-python = ">=3.12"
authors = [
    { name="Dawid Ciepiela", email="71898979+sarumaj@users.noreply.github.com" }
]
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "aiohttp==3.11.18",
    "asyncio==3.4.3",
    "beautifulsoup4==4.13.4",
    "langchain==0.3.25",
    "langchain-chroma==0.2.3",
    "langchain-community==0.3.23",
    "langchain-core==0.3.58",
    "langchain-huggingface==0.1.2",
    "langchain-ollama==0.3.2",
    "langchain-text-splitters==0.3.8",
    "langgraph==0.4.1",
    "pydantic==2.11.4",
    "pydantic-settings==2.9.1",
    "tqdm==4.67.1"
]

[project.optional-dependencies]
loaders  = [
    "pymupdf==1.25.5",
    "unstructured==0.17.2"
]
scraper = [
    "selenium==4.32.0",
    "webdriver_manager==4.0.2"
]
test = [
    "pytest==8.0.0",
    "pytest-asyncio==0.23.5"
]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools_scm]
write_to = "src/rag_agent/_version.py"
version_scheme = "post-release"
local_scheme = "node-and-date"
fallback_version = "0.0.0"

[tool.pytest.ini_options]
pythonpath = ["src/rag_agent"]
testpaths = ["tests"]
addopts = [
    "-v",
    "--asyncio-mode=auto"
]
